<div class="actions-toolbar">
  <div>
    <input placeholder="Search" />
  </div>
  <button routerLink="./new">Agregar</button>
</div>
<section>
  @for (product of products$ | async; track $index) {
    <div>
      {{ product | json }}
      <button [routerLink]="['./edit', product.id]" [state]="product">Editar</button>
      <button (click)="onDelete(product.id)">Eliminar</button>
    </div>
  } @empty {
    <p>No hay productos disponibles</p>
  }
</section>
